<!DOCTYPE html>
<html>
<head>
  <title>Login</title>
  <style>
    body { font-family: Arial; padding: 40px; background-color: #f9f9f9; }
    form { max-width: 400px; margin: auto; background: #fff; padding: 30px; border-radius: 8px; box-shadow: 0 0 10px rgba(0,0,0,0.1); }
    label { font-weight: bold; display: block; margin-bottom: 10px; }
    input[type="email"] { width: 100%; padding: 10px; margin-bottom: 20px; border-radius: 4px; border: 1px solid #ccc; }
    button { padding: 10px 20px; background: #0078D4; color: white; border: none; border-radius: 4px; cursor: pointer; }
    button:hover { background: #005fa3; }
  </style>
</head>
<body>
  <form method="POST">
    <h2>Login to WFM Portal</h2>
    <label>Email:</label>
    <input type="email" name="email" required>
    <button type="submit">Login</button>
  </form>
</body>
</html>
