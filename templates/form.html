<!DOCTYPE html>
<html>
<head>
  <title>WFM Request Form</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f9f9f9;
      padding: 40px;
    }
    h1 {
      text-align: center;
      color: #333;
    }
    .user-banner {
      text-align: center;
      margin-bottom: 20px;
      font-size: 14px;
      color: #555;
    }
    .logout-button {
      display: block;
      margin: 0 auto 30px auto;
      padding: 8px 16px;
      background-color: #ccc;
      color: #333;
      border: none;
      border-radius: 4px;
      font-size: 14px;
      cursor: pointer;
      text-align: center;
      text-decoration: none;
      width: fit-content;
    }
    form {
      max-width: 800px;
      margin: 0 auto;
      background-color: #fff;
      padding: 30px;
      border-radius: 8px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }
    label {
      display: block;
      margin-top: 20px;
      font-weight: bold;
      color: #444;
    }
    input[type="text"],
    input[type="date"],
    input[type="number"],
    select,
    textarea {
      width: 100%;
      padding: 10px;
      margin-top: 6px;
      border: 1px solid #ccc;
      border-radius: 4px;
      box-sizing: border-box;
      font-size: 14px;
    }
    textarea {
      resize: vertical;
      height: 100px;
    }
    button {
      margin-top: 30px;
      padding: 12px 20px;
      background-color: #0078D4;
      color: white;
      border: none;
      border-radius: 4px;
      font-size: 16px;
      cursor: pointer;
    }
    button:hover {
      background-color: #005fa3;
    }
    /* âœ… New layout for CP Skill section */
    .skill-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
      gap: 20px;
      margin-top: 10px;
    }
    .skill-box {
      background: #f2f2f2;
      padding: 15px;
      border-radius: 8px;
    }
    .skill-box h3 {
      margin-top: 0;
      color: #333;
      font-size: 16px;
    }
  </style>
</head>
<body>
  <h1>Submit WFM Request</h1>

  {% if session.user_email %}
    <div class="user-banner">
      Logged in as <strong>{{ session.user_email }}</strong>
    </div>
    <a href="/logout" class="logout-button">Logout</a>
  {% endif %}

  <form method="POST" enctype="multipart/form-data" onsubmit="return validateForm()">

    <label>Advisor Name:</label>
    <input type="text" name="advisor_name" required>

    <label>Date of Request:</label>
    <input type="date" name="request_date" required>

    <label>Line of Business (LoB):</label>
    <select name="lob" required>
      <option value="" disabled selected>Select LoB</option>
      <option value="ERO">ERO</option>
      <option value="IT">IT</option>
      <option value="MoveBuddy">MoveBuddy</option>
      <option value="PS Admin">PS Admin</option>
      <option value="PS BO">PS BO</option>
      <option value="PS Case Mgr">PS Case Mgr</option>
      <option value="PS CC">PS CC</option>
      <option value="PS Onboarding">PS Onboarding</option>
      <option value="PS Sales">PS Sales</option>
      <option value="QA">QA</option>
      <option value="SS Case Management">SS Case Management</option>
      <option value="SS Onboarding">SS Onboarding</option>
      <option value="SS Sales">SS Sales</option>
      <option value="TL/LoD">TL/LoD</option>
      <option value="Training">Training</option>
      <option value="WL PS">WL PS</option>
      <option value="WL SS">WL SS</option>
      <option value="Workforce Management">Workforce Management</option>
    </select>

    <label>Team Lead:</label>
    <select name="team_lead" required>
      <option value="" disabled selected>Select Team Lead</option>
      <option value="Adeyinka">Adeyinka</option>
      <option value="Alana">Alana</option>
      <option value="Alexandra">Alexandra</option>
      <option value="Aman">Aman</option>
      <option value="Bryan">Bryan</option>
      <option value="Cushana">Cushana</option>
      <option value="David">David</option>
      <option value="Dee">Dee</option>
      <option value="Jodi">Jodi</option>
      <option value="Julianne">Julianne</option>
      <option value="Kristin">Kristin</option>
      <option value="Lucas">Lucas</option>
      <option value="Maggie">Maggie</option>
      <option value="Mike">Mike</option>
      <option value="Odette">Odette</option>
      <option value="Pat">Pat</option>
      <option value="Salomon">Salomon</option>
      <option value="Sean">Sean</option>
      <option value="Shavindri">Shavindri</option>
      <option value="Teresa">Teresa</option>
    </select>

    <label>WFM Request Type:</label>
    <select name="wfm_request" id="wfm_request" onchange="toggleRequestFields()" required>
      <option value="" disabled selected>Select Request Type</option>
      <option value="Accommodation request/update">Accommodation request/update</option>
      <option value="Add additional hours">Add additional hours</option>
      <option value="Add/remove/change team meeting">Add/remove/change team meeting</option>
      <option value="Add/remove/move training">Add/remove/move training</option>
      <option value="Add offline segment">Add offline segment</option>
      <option value="Advisor arrived late, remove absence">Advisor arrived late, remove absence</option>
      <option value="CP skill update">CP skill update</option>
      <option value="Employee status update (not for schedule changes)">Employee status update (not for schedule changes)</option>
      <option value="Is OT available?">Is OT available?</option>
      <option value="Move break/lunch because of meeting">Move break/lunch because of meeting</option>
      <option value="Schedule Update - CP3 use">Schedule Update - CP3 use</option>
      <option value="Schedule Error Adjustment">Schedule Error Adjustment</option>
      <option value="Shift swap/offer">Shift swap/offer</option>
      <option value="Suggestions/Feedback">Suggestions/Feedback</option>
      <option value="Unpaid time off/vacation">Unpaid time off/vacation</option>
      <option value="Testing">Testing</option>
    </select>

    <!-- (All section HTMLs here: Accommodation, Add Hours, Team Meeting, Training, Offline, Advisor Late, CP Skill Update) -->

    <!-- âœ… CP Skill Update (new layout) -->
    <div id="CPskillupdateFields" style="display:none;">
      <div class="skill-grid">
        <div class="skill-box">
          <h3>English Skills</h3>
          <label>Skill to Remove (English):</label>
          <select name="skill_remove_en">
            <option value="" disabled selected>Select English skill to remove</option>
            <option value="MoveBuddy">MoveBuddy</option>
            <option value="PS CC EN">PS CC EN</option>
            <option value="PS Sales EN">PS Sales EN</option>
            <option value="PS Test">PS Test</option>
            <option value="PS WL EN">PS WL EN</option>
            <option value="SS CM EN">SS CM EN</option>
            <option value="SS Sales EN">SS Sales EN</option>
            <option value="SS Test">SS Test</option>
            <option value="SS WL EN">SS WL EN</option>
          </select>

          <label>Skill to Add (English):</label>
          <select name="skill_add_en">
            <option value="" disabled selected>Select English skill to add</option>
            <option value="MoveBuddy">MoveBuddy</option>
            <option value="PS CC EN">PS CC EN</option>
            <option value="PS Sales EN">PS Sales EN</option>
            <option value="PS Test">PS Test</option>
            <option value="PS WL EN">PS WL EN</option>
            <option value="SS CM EN">SS CM EN</option>
            <option value="SS Sales EN">SS Sales EN</option>
            <option value="SS Test">SS Test</option>
            <option value="SS WL EN">SS WL EN</option>
          </select>
        </div>

        <div class="skill-box">
          <h3>French Skills</h3>
          <label>Skill to Remove (French):</label>
          <select name="skill_remove_fr">
            <option value="" disabled selected>Select French skill to remove</option>
            <option value="PS CC FR">PS CC FR</option>
            <option value="PS Sales FR">PS Sales FR</option>
            <option value="PS WL FR">PS WL FR</option>
            <option value="SS CM FR">SS CM FR</option>
            <option value="SS Sales FR">SS Sales FR</option>
            <option value="SS WL FR">SS WL FR</option>
          </select>

          <label>Skill to Add (French):</label>
          <select name="skill_add_fr">
            <option value="" disabled selected>Select French skill to add</option>
            <option value="PS CC FR">PS CC FR</option>
            <option value="PS Sales FR">PS Sales FR</option>
            <option value="PS WL FR">PS WL FR</option>
            <option value="SS CM FR">SS CM FR</option>
            <option value="SS Sales FR">SS Sales FR</option>
            <option value="SS WL FR">SS WL FR</option>
          </select>
        </div>
      </div>

      <label>Notes or Reason:</label>
      <textarea name="cp_skill_notes" placeholder="Explain the reason for the skill update."></textarea>
    </div>

    <button type="submit">Submit</button>
  </form>
<script>
  // ðŸ”„ Toggle request-specific sections
  function toggleRequestFields() {
    const selected = document.getElementById("wfm_request").value;
    const allTypes = [
      "Accommodation request/update",
      "Add additional hours",
      "Add/remove/change team meeting",
      "Add/remove/move training",
      "Add offline segment",
      "Advisor arrived late, remove absence",
      "CP skill update",
      "Employee status update (not for schedule changes)",
      "Is OT available?",
      "Move break/lunch because of meeting",
      "Schedule Update - CP3 use",
      "Schedule Error Adjustment",
      "Shift swap/offer",
      "Suggestions/Feedback",
      "Unpaid time off/vacation",
      "Testing"
    ];

    allTypes.forEach(type => {
      const id = type.replace(/[\s\/(),]/g, '') + "Fields";
      const section = document.getElementById(id);
      if (section) {
        section.style.display = (type === selected) ? "block" : "none";
      }
    });
  }

  // ðŸ“Ž Toggle CP3 upload for Accommodation
  function toggleAccommodationCP3(show) {
    const cp3Section = document.getElementById("cp3Upload");
    if (cp3Section) {
      cp3Section.style.display = show ? "block" : "none";
    }
  }

  // ðŸ“… Toggle between single-day and multi-day inputs for Additional Hours
  function toggleAdditionalHoursMode(isMultipleDays) {
    const singleDay = document.getElementById("singleDayFields");
    const multiDay = document.getElementById("multiDayFields");
    if (singleDay && multiDay) {
      singleDay.style.display = isMultipleDays ? "none" : "block";
      multiDay.style.display = isMultipleDays ? "block" : "none";
    }
  }

  // âœ… Validate form before submission
  function validateForm() {
    const advisorName = document.querySelector('input[name="advisor_name"]');
    const requestDate = document.querySelector('input[name="request_date"]');
    const lob = document.querySelector('select[name="lob"]');
    const teamLead = document.querySelector('select[name="team_lead"]');
    const req = document.getElementById("wfm_request").value;

    if (!advisorName.value || !requestDate.value || !lob.value || !teamLead.value || !req) {
      alert("Please complete all required fields.");
      return false;
    }

    // âœ… Accommodation validation
    if (req === "Accommodation request/update") {
      const cp3Status = document.querySelector('input[name="cp3_approval_status"]:checked');
      const cp3Upload = document.querySelector('input[name="cp3_approval"]');
      const notes = document.querySelector('textarea[name="accommodation_notes"]');
      if (cp3Status && cp3Status.value === "Yes" && !cp3Upload.value) {
        alert("Please upload CP3 approval screenshot.");
        return false;
      }
      if (!notes.value.trim()) {
        alert("Please provide notes or a reason for the accommodation request.");
        return false;
      }
    }

    // âœ… Additional Hours validation
    if (req === "Add additional hours") {
      const dayType = document.querySelector('input[name="additional_days"]:checked');
      const notes = document.querySelector('textarea[name="additional_hours_notes"]');
      if (!dayType) {
        alert("Please select whether you're adding hours for 1 Day or Multiple Days.");
        return false;
      }
      if (dayType.value === "1 Day") {
        const date = document.querySelector('input[name="additional_hours_date"]');
        const start = document.querySelector('input[name="additional_start_time"]');
        const end = document.querySelector('input[name="additional_end_time"]');
        if (!date.value || !start.value || !end.value) {
          alert("Please complete date, start time, and end time.");
          return false;
        }
      }
      if (dayType.value === "Multiple Days") {
        const days = ["mon", "tue", "wed", "thu", "fri", "sat", "sun"];
        let validDay = false;
        for (let d of days) {
          const start = document.querySelector(`input[name="${d}_start"]`);
          const end = document.querySelector(`input[name="${d}_end"]`);
          if (start && end && start.value && end.value) {
            validDay = true;
            break;
          }
        }
        if (!validDay) {
          alert("Please enter at least one full day (start and end).");
          return false;
        }
      }
      if (!notes.value.trim()) {
        alert("Please provide notes or a reason for the additional hours request.");
        return false;
      }
    }

    // âœ… Team Meeting validation
    if (req === "Add/remove/change team meeting") {
      const action = document.querySelector('input[name="team_meeting_action"]:checked');
      const date = document.querySelector('input[name="team_meeting_date"]');
      const start = document.querySelector('input[name="team_meeting_start"]');
      const end = document.querySelector('input[name="team_meeting_end"]');
      const notes = document.querySelector('textarea[name="team_meeting_notes"]');
      if (!action || !date.value || !start.value || !end.value) {
        alert("Please complete all required fields for the team meeting.");
        return false;
      }
      if (!notes.value.trim()) {
        alert("Please provide notes or a reason for the team meeting request.");
        return false;
      }
    }

    // âœ… Training validation
    if (req === "Add/remove/move training") {
      const action = document.querySelector('input[name="training_action"]:checked');
      const date = document.querySelector('input[name="training_date"]');
      const start = document.querySelector('input[name="training_start"]');
      const end = document.querySelector('input[name="training_end"]');
      const notes = document.querySelector('textarea[name="training_notes"]');
      if (!action || !date.value || !start.value || !end.value) {
        alert("Please complete all required fields for the training request.");
        return false;
      }
      if (!notes.value.trim()) {
        alert("Please provide notes or a reason for the training request.");
        return false;
      }
    }

    // âœ… Advisor Arrived Late validation
    if (req === "Advisor arrived late, remove absence") {
      const start = document.querySelector('input[name="actual_start_time"]');
      const arrival = document.querySelector('input[name="actual_arrival_time"]');
      const notes = document.querySelector('textarea[name="late_arrival_notes"]');
      if (!start.value || !arrival.value) {
        alert("Please provide both Actual Start Time and Actual Arrival Time.");
        return false;
      }
      if (!notes.value.trim()) {
        alert("Please include notes or reason for removing the absence.");
        return false;
      }
    }

    // âœ… CP Skill Update validation
    if (req === "CP skill update") {
      const addEn = document.querySelector('select[name="skill_add_en"]');
      const removeEn = document.querySelector('select[name="skill_remove_en"]');
      const addFr = document.querySelector('select[name="skill_add_fr"]');
      const removeFr = document.querySelector('select[name="skill_remove_fr"]');
      const notes = document.querySelector('textarea[name="cp_skill_notes"]');

      if (
        (!addEn.value && !removeEn.value && !addFr.value && !removeFr.value) ||
        !notes.value.trim()
      ) {
        alert("Please select at least one skill to add or remove (English or French) and provide notes.");
        return false;
      }
    }

    return true;
  }
</script>
</body>
</html>
