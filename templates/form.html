<!DOCTYPE html>
<html>
<head>
  <title>WFM Request</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f9f9f9;
      padding: 40px;
    }
    h1 {
      text-align: center;
      color: #333;
    }
    .user-banner {
      text-align: center;
      margin-bottom: 20px;
      font-size: 14px;
      color: #555;
    }
    .logout-button {
      display: block;
      margin: 0 auto 30px auto;
      padding: 8px 16px;
      background-color: #ccc;
      color: #333;
      border: none;
      border-radius: 4px;
      font-size: 14px;
      cursor: pointer;
      text-align: center;
      text-decoration: none;
      width: fit-content;
    }
    form {
      max-width: 750px;
      margin: 0 auto;
      background-color: #fff;
      padding: 30px;
      border-radius: 8px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }
    label {
      display: block;
      margin-top: 20px;
      font-weight: bold;
      color: #444;
    }
    input[type="text"],
    input[type="date"],
    input[type="number"],
    select,
    textarea {
      width: 100%;
      padding: 10px;
      margin-top: 6px;
      border: 1px solid #ccc;
      border-radius: 4px;
      box-sizing: border-box;
      font-size: 14px;
    }
    input[type="file"] {
      margin-top: 10px;
    }
    textarea {
      resize: vertical;
      height: 100px;
    }
    button {
      margin-top: 30px;
      padding: 12px 20px;
      background-color: #0078D4;
      color: white;
      border: none;
      border-radius: 4px;
      font-size: 16px;
      cursor: pointer;
    }
    button:hover {
      background-color: #005fa3;
    }
  </style>
</head>
<body>
  <h1>Submit WFM Request</h1>

  {% if session.user_email %}
    <div class="user-banner">
      Logged in as <strong>{{ session.user_email }}</strong>
    </div>
    <a href="/logout" class="logout-button">Logout</a>
  {% endif %}

  <form method="POST" enctype="multipart/form-data" onsubmit="return validateForm()">
    <label>Advisor Name:</label>
    <input type="text" name="advisor_name" required>

    <label>Date of Request:</label>
    <input type="date" name="request_date" required>

    <label>Line of Business (LoB):</label>
    <select name="lob" required>
      <option value="" disabled selected>Select LoB</option>
      <option value="ERO">ERO</option>
      <option value="IT">IT</option>
      <option value="MoveBuddy">MoveBuddy</option>
      <option value="PS Admin">PS Admin</option>
      <option value="PS BO">PS BO</option>
      <option value="PS Case Mgr">PS Case Mgr</option>
      <option value="PS CC">PS CC</option>
      <option value="PS Onboarding">PS Onboarding</option>
      <option value="PS Sales">PS Sales</option>
      <option value="QA">QA</option>
      <option value="SS Case Management">SS Case Management</option>
      <option value="SS Onboarding">SS Onboarding</option>
      <option value="SS Sales">SS Sales</option>
      <option value="TL/LoD">TL/LoD</option>
      <option value="Training">Training</option>
      <option value="WL PS">WL PS</option>
      <option value="WL SS">WL SS</option>
      <option value="Workforce Management">Workforce Management</option>
    </select>

    <script>
function toggleSkillList() {
  const lang = document.getElementById('skillLanguage').value;
  document.getElementById('englishSkills').style.display = lang === 'English' ? 'block' : 'none';
  document.getElementById('frenchSkills').style.display = lang === 'French' ? 'block' : 'none';
}
</script>

    <!-- Employee Status Update -->
    <div id="EmployeeStatusUpdate" style="margin-top:25px; padding:20px; border:1px solid #ccc; border-radius:8px;">
      <h3 style="margin-top:0;">Employee Status Update</h3>
      <label>Update Type:</label>
      <select name="status_update_type">
        <option value="" disabled selected>Select Status Update</option>
        <option value="Transfer">Transfer</option>
        <option value="Leave of Absence">Leave of Absence</option>
        <option value="Return from Leave">Return from Leave</option>
        <option value="Resignation">Resignation</option>
        <option value="Termination">Termination</option>
      </select>

      <label>Effective Date:</label>
      <input type="date" name="status_effective_date">

      <label>Details / Comments:</label>
      <textarea name="status_comments"></textarea>
    </div>

    <!-- Accommodation -->
    <div id="AccommodationRequest" style="margin-top:25px; padding:20px; border:1px solid #ccc; border-radius:8px;">
      <h3 style="margin-top:0;">Accommodation Request</h3>
      <label>Type of Accommodation:</label>
      <select name="accommodation_type">
        <option value="" disabled selected>Select Type</option>
        <option value="Ergonomic Equipment">Ergonomic Equipment</option>
        <option value="Work Schedule Adjustment">Work Schedule Adjustment</option>
        <option value="Medical Accommodation">Medical Accommodation</option>
        <option value="Other">Other</option>
      </select>

      <label>Start Date:</label>
      <input type="date" name="accommodation_start_date">

      <label>End Date (if applicable):</label>
      <input type="date" name="accommodation_end_date">

      <label>Details / Comments:</label>
      <textarea name="accommodation_comments"></textarea>
    </div>

    <!-- Schedule Update -->
    <div id="ScheduleUpdate" style="margin-top:25px; padding:20px; border:1px solid #ccc; border-radius:8px;">
      <h3 style="margin-top:0;">Schedule Update</h3>
      <label>Change Type:</label>
      <select name="schedule_change_type">
        <option value="" disabled selected>Select Change</option>
        <option value="Shift Change">Shift Change</option>
        <option value="Temporary Adjustment">Temporary Adjustment</option>
        <option value="Permanent Schedule Change">Permanent Schedule Change</option>
      </select>

      <label>New Schedule Start Date:</label>
      <input type="date" name="schedule_start_date">

      <label>New Schedule Details:</label>
      <textarea name="schedule_comments"></textarea>
    </div>

    <!-- Overtime / Hours -->
    <div id="OvertimeRequest" style="margin-top:25px; padding:20px; border:1px solid #ccc; border-radius:8px;">
      <h3 style="margin-top:0;">Overtime / Hours Request</h3>
      <label>Type:</label>
      <select name="overtime_type">
        <option value="" disabled selected>Select Type</option>
        <option value="Overtime">Overtime</option>
        <option value="Extended Shift">Extended Shift</option>
        <option value="Shift Coverage">Shift Coverage</option>
      </select>

      <label>Date of Overtime:</label>
      <input type="date" name="overtime_date">

      <label>Start Time:</label>
      <input type="time" name="overtime_start">

      <label>End Time:</label>
      <input type="time" name="overtime_end">

      <label>Reason / Comments:</label>
      <textarea name="overtime_comments"></textarea>
    </div>

      <!-- Supporting Document Upload -->
    <div id="FileUploadSection" style="margin-top:25px; padding:20px; border:1px solid #ccc; border-radius:8px;">
      <h3 style="margin-top:0;">Attach Supporting Document(s)</h3>
      <p style="margin-top:0; font-size:13px; color:#555;">Optional — upload any relevant documentation (PDF, image, etc.)</p>
      <input type="file" name="supporting_files" multiple>
    </div>

    <!-- Submit -->
    <div style="text-align:center; margin-top:40px;">
      <button type="submit">Submit Request</button>
    </div>
  </form>

  <!-- JavaScript Section -->
  <script>
    // ✅ Toggle English/French skill dropdowns
    function toggleSkillList() {
      const lang = document.getElementById('skillLanguage').value;
      document.getElementById('englishSkills').style.display = lang === 'English' ? 'block' : 'none';
      document.getElementById('frenchSkills').style.display = lang === 'French' ? 'block' : 'none';
    }

    // ✅ Basic form validation
    function validateForm() {
      const advisorName = document.querySelector('input[name="advisor_name"]').value.trim();
      const lob = document.querySelector('select[name="lob"]').value;
      const reason = document.querySelector('textarea[name="reason"]').value.trim();

      if (!advisorName || !lob || !reason) {
        alert('Please fill in all required fields before submitting.');
        return false;
      }
      return true;
    }
  </script>
</body>
</html>
