<!DOCTYPE html>
<html>
<head><title>WFM Request</title></head>
<body>
  <h1>Submit WFM Request</h1>
  <form method="POST">
    <label>Advisor Name:</label><br>
    <input type="text" name="advisor_name" required><br><br>

    <label>Team Lead:</label><br>
    <select name="team_lead" required>
      <option value="Adeyinka">Adeyinka</option>
      <option value="Alana">Alana</option>
      <option value="Alexandra">Alexandra</option>
      <option value="Aman">Aman</option>
      <option value="Bryan">Bryan</option>
      <!-- Add more -->
    </select><br><br>

    <label>Request Type:</label><br>
    <select name="request_type" required>
      <option value="Accommodation">Accommodation</option>
      <option value="Add Hours">Add Hours</option>
      <!-- Add more -->
    </select><br><br>

    <label>Details:</label><br>
    <textarea name="details"></textarea><br><br>

    <button type="submit">Submit</button>
  </form>
</body>

</html>
