<!DOCTYPE html>
<html>
<head>
  <title>WFM Request</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f9f9f9;
      padding: 40px;
    }
    h1 {
      text-align: center;
      color: #333;
    }
    .user-banner {
      text-align: center;
      margin-bottom: 20px;
      font-size: 14px;
      color: #555;
    }
    .logout-button {
      display: block;
      margin: 0 auto 30px auto;
      padding: 8px 16px;
      background-color: #ccc;
      color: #333;
      border: none;
      border-radius: 4px;
      font-size: 14px;
      cursor: pointer;
      text-align: center;
      text-decoration: none;
      width: fit-content;
    }
    form {
      max-width: 700px;
      margin: 0 auto;
      background-color: #fff;
      padding: 30px;
      border-radius: 8px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }
    label {
      display: block;
      margin-top: 20px;
      font-weight: bold;
      color: #444;
    }
    input[type="text"],
    input[type="date"],
    input[type="number"],
    select,
    textarea {
      width: 100%;
      padding: 10px;
      margin-top: 6px;
      border: 1px solid #ccc;
      border-radius: 4px;
      box-sizing: border-box;
      font-size: 14px;
    }
    input[type="file"] {
      margin-top: 10px;
    }
    textarea {
      resize: vertical;
      height: 100px;
    }
    button {
      margin-top: 30px;
      padding: 12px 20px;
      background-color: #0078D4;
      color: white;
      border: none;
      border-radius: 4px;
      font-size: 16px;
      cursor: pointer;
    }
    button:hover {
      background-color: #005fa3;
    }
  </style>
</head>
<body>
  <h1>Submit WFM Request</h1>

  {% if session.user_email %}
    <div class="user-banner">
      Logged in as <strong>{{ session.user_email }}</strong>
    </div>
    <a href="/logout" class="logout-button">Logout</a>
  {% endif %}

  <form method="POST" enctype="multipart/form-data" onsubmit="return validateForm()">
      <label>Advisor Name:</label>
    <input type="text" name="advisor_name" required>

    <label>Date of Request:</label>
    <input type="date" name="request_date" required>

    <label>Line of Business (LoB):</label>
    <select name="lob" required>
      <option value="" disabled selected>Select LoB</option>
      <option value="ERO">ERO</option>
      <option value="IT">IT</option>
      <option value="MoveBuddy">MoveBuddy</option>
      <option value="PS Admin">PS Admin</option>
      <option value="PS BO">PS BO</option>
      <option value="PS Case Mgr">PS Case Mgr</option>
      <option value="PS CC">PS CC</option>
      <option value="PS Onboarding">PS Onboarding</option>
      <option value="PS Sales">PS Sales</option>
      <option value="QA">QA</option>
      <option value="SS Case Management">SS Case Management</option>
      <option value="SS Onboarding">SS Onboarding</option>
      <option value="SS Sales">SS Sales</option>
      <option value="TL/LoD">TL/LoD</option>
      <option value="Training">Training</option>
      <option value="WL PS">WL PS</option>
      <option value="WL SS">WL SS</option>
      <option value="Workforce Management">Workforce Management</option>
    </select>

    <label>Team Lead:</label>
    <select name="team_lead" required>
      <option value="" disabled selected>Select Team Lead</option>
      <option value="Adeyinka">Adeyinka</option>
      <option value="Alana">Alana</option>
      <option value="Alexandra">Alexandra</option>
      <option value="Aman">Aman</option>
      <option value="Bryan">Bryan</option>
      <option value="Cushana">Cushana</option>
      <option value="David">David</option>
      <option value="Dee">Dee</option>
      <option value="Jodi">Jodi</option>
      <option value="Julianne">Julianne</option>
      <option value="Kristin">Kristin</option>
      <option value="Lucas">Lucas</option>
      <option value="Maggie">Maggie</option>
      <option value="Mike">Mike</option>
      <option value="Odette">Odette</option>
      <option value="Pat">Pat</option>
      <option value="Salomon">Salomon</option>
      <option value="Sean">Sean</option>
      <option value="Shavindri">Shavindri</option>
      <option value="Teresa">Teresa</option>
    </select>

    <label>WFM Request Type:</label>
    <select name="wfm_request" id="wfm_request" onchange="toggleRequestFields()" required>
      <option value="" disabled selected>Select Request Type</option>
      <option value="Accommodation request/update">Accommodation request/update</option>
      <option value="Add additional hours">Add additional hours</option>
      <option value="Add/remove/change team meeting">Add/remove/change team meeting</option>
      <option value="Add/remove/move training">Add/remove/move training</option>
      <option value="Add offline segment">Add offline segment</option>
      <option value="Advisor arrived late, remove absence">Advisor arrived late, remove absence</option>
      <option value="CP skill update">CP skill update</option>
      <option value="Employee status update (not for schedule changes)">Employee status update (not for schedule changes)</option>
      <option value="Is OT available?">Is OT available?</option>
      <option value="Move break/lunch because of meeting">Move break/lunch because of meeting</option>
      <option value="Schedule Update - CP3 use">Schedule Update - CP3 use</option>
      <option value="Schedule Error Adjustment">Schedule Error Adjustment</option>
      <option value="Shift swap/offer">Shift swap/offer</option>
      <option value="Suggestions/Feedback">Suggestions/Feedback</option>
      <option value="Unpaid time off/vacation">Unpaid time off/vacation</option>
      <option value="Testing">Testing</option>
    </select>
       <!-- Accommodation Section -->
    <div id="AccommodationrequestupdateFields" style="display:none;">
      <label>What are we doing for the accommodation?</label>
      <input type="radio" name="accommodation_action" value="Add New"> Add New
      <input type="radio" name="accommodation_action" value="Update Existing"> Update Existing
      <input type="radio" name="accommodation_action" value="Remove"> Remove

      <label>Type of Accommodation:</label>
      <select name="accommodation_type">
        <option value="" disabled selected>Select type</option>
        <option value="School">School</option>
        <option value="Personal">Personal</option>
        <option value="Medical">Medical</option>
      </select>

      <label>Final Date of Accommodation:</label>
      <input type="date" name="final_date">

      <label>Return to Work Date:</label>
      <input type="date" name="return_to_work_date">

      <label>Do you have CP3 Approval?</label>
      <input type="radio" name="cp3_approval_status" value="Yes" onclick="toggleAccommodationCP3(true)"> Yes
      <input type="radio" name="cp3_approval_status" value="No" onclick="toggleAccommodationCP3(false)"> No

      <div id="cp3Upload" style="display:none;">
        <label>Upload CP3 Approval Screenshot:</label>
        <input type="file" name="cp3_approval" accept=".pdf,.doc,.docx,.jpg,.png">
      </div>

      <label>Upload School Schedule (optional):</label>
      <input type="file" name="school_schedule" accept=".pdf,.doc,.docx,.xls,.xlsx,.jpg,.png">

      <label>Weekly Schedule:</label>
      <input type="text" name="monday_schedule" placeholder="Monday start/end time (HH:MM AM/PM)">
      <input type="text" name="tuesday_schedule" placeholder="Tuesday start/end time (HH:MM AM/PM)">
      <input type="text" name="wednesday_schedule" placeholder="Wednesday start/end time (HH:MM AM/PM)">
      <input type="text" name="thursday_schedule" placeholder="Thursday start/end time (HH:MM AM/PM)">
      <input type="text" name="friday_schedule" placeholder="Friday start/end time (HH:MM AM/PM)">
      <input type="text" name="saturday_schedule" placeholder="Saturday start/end time (HH:MM AM/PM)">
      <input type="text" name="sunday_schedule" placeholder="Sunday start/end time (HH:MM AM/PM)">

      <label>How many hours will they be working per week?</label>
      <input type="number" name="weekly_hours" min="0" placeholder="Enter number of hours">
    </div> 
       <!-- Add Additional Hours Section -->
    <div id="AddadditionalhoursFields" style="display:none;">
      <label>How many days are we adding additional hours to?</label>
      <input type="radio" name="additional_days" value="1 Day" onclick="toggleAdditionalHoursMode(false)"> 1 Day
      <input type="radio" name="additional_days" value="Multiple Days" onclick="toggleAdditionalHoursMode(true)"> Multiple Days

      <div id="singleDayFields">
        <label>Requested Date:</label>
        <input type="date" name="additional_hours_date">

        <label>Start Time:</label>
        <input type="text" name="additional_start_time" placeholder="HH:MM AM/PM">

        <label>End Time:</label>
        <input type="text" name="additional_end_time" placeholder="HH:MM AM/PM">
      </div>

      <div id="multiDayFields" style="display:none;">
        <label>Weekly Schedule:</label>
        <input type="text" name="mon_start" placeholder="Monday start time (HH:MM AM/PM)">
        <input type="text" name="mon_end" placeholder="Monday end time (HH:MM AM/PM)">
        <input type="text" name="tue_start" placeholder="Tuesday start time (HH:MM AM/PM)">
        <input type="text" name="tue_end" placeholder="Tuesday end time (HH:MM AM/PM)">
        <input type="text" name="wed_start" placeholder="Wednesday start time (HH:MM AM/PM)">
        <input type="text" name="wed_end" placeholder="Wednesday end time (HH:MM AM/PM)">
        <input type="text" name="thu_start" placeholder="Thursday start time (HH:MM AM/PM)">
        <input type="text" name="thu_end" placeholder="Thursday end time (HH:MM AM/PM)">
        <input type="text" name="fri_start" placeholder="Friday start time (HH:MM AM/PM)">
        <input type="text" name="fri_end" placeholder="Friday end time (HH:MM AM/PM)">
        <input type="text" name="sat_start" placeholder="Saturday start time (HH:MM AM/PM)">
        <input type="text" name="sat_end" placeholder="Saturday end time (HH:MM AM/PM)">
        <input type="text" name="sun_start" placeholder="Sunday start time (HH:MM AM/PM)">
        <input type="text" name="sun_end" placeholder="Sunday end time (HH:MM AM/PM)">
      </div>

      <label>Do you have CP3 Approval?</label>
      <input type="radio" name="additional_cp3_status" value="Yes" onclick="toggleAdditionalHoursCP3(true)"> Yes
      <input type="radio" name="additional_cp3_status" value="No" onclick="toggleAdditionalHoursCP3(false)"> No

      <div id="additionalCp3Upload" style="display:none;">
        <label>Upload CP3 Approval Screenshot:</label>
        <input type="file" name="additional_cp3_upload" accept=".pdf,.doc,.docx,.jpg,.png">
      </div>

      <label>Weekly Hours (if applicable):</label>
      <input type="number" name="additional_weekly_hours" min="0" placeholder="Enter number of hours">

      <label>Notes or Reason:</label>
      <textarea name="additional_notes" placeholder="Explain why additional hours are needed"></textarea>
    </div> 
        <label>Details:</label>
    <textarea name="details" placeholder="Add any additional context or notes here"></textarea>

    <button type="submit">Submit</button>
  </form>

  <script>
    // ðŸ”„ Show/hide request-specific sections
    function toggleRequestFields() {
      const selected = document.getElementById("wfm_request").value;
      const requestTypes = [
        "Accommodation request/update", "Add additional hours", "Add/remove/change team meeting",
        "Add/remove/move training", "Add offline segment", "Advisor arrived late, remove absence",
        "CP skill update", "Employee status update (not for schedule changes)", "Is OT available?",
        "Move break/lunch because of meeting", "Schedule Update - CP3 use", "Schedule Error Adjustment",
        "Shift swap/offer", "Suggestions/Feedback", "Unpaid time off/vacation", "Testing"
      ];

      requestTypes.forEach(type => {
        const id = type.replace(/[\s\/]/g, '') + "Fields";
        const section = document.getElementById(id);
        if (section) {
          section.style.display = (type === selected) ? "block" : "none";
        }
      });
    }

    // ðŸ“Ž Toggle CP3 upload for Accommodation
    function toggleAccommodationCP3(show) {
      const cp3Section = document.getElementById("cp3Upload");
      if (cp3Section) {
        cp3Section.style.display = show ? "block" : "none";
      }
    }

    // ðŸ“Ž Toggle CP3 upload for Additional Hours
    function toggleAdditionalHoursCP3(show) {
      const cp3Section = document.getElementById("additionalCp3Upload");
      if (cp3Section) {
        cp3Section.style.display = show ? "block" : "none";
      }
    }

    // ðŸ“… Toggle between single-day and multi-day inputs for Additional Hours
    function toggleAdditionalHoursMode(isMultipleDays) {
      const singleDay = document.getElementById("singleDayFields");
      const multiDay = document.getElementById("multiDayFields");

      if (singleDay && multiDay) {
        singleDay.style.display = isMultipleDays ? "none" : "block";
        multiDay.style.display = isMultipleDays ? "block" : "none";
      }
    }

    // âœ… Validate form before submission
    function validateForm() {
      const advisorName = document.querySelector('input[name="advisor_name"]');
      const requestDate = document.querySelector('input[name="request_date"]');
      const lob = document.querySelector('select[name="lob"]');
      const teamLead = document.querySelector('select[name="team_lead"]');
      const requestType = document.getElementById("wfm_request").value;

      if (!advisorName.value || !requestDate.value || !lob.value || !teamLead.value || !requestType) {
        alert("Please complete all required fields.");
        return false;
      }

      // Accommodation CP3 validation
      if (requestType === "Accommodation request/update") {
        const cp3Status = document.querySelector('input[name="cp3_approval_status"]:checked');
        const cp3Upload = document.querySelector('input[name="cp3_approval"]');
        if (cp3Status && cp3Status.value === "Yes" && !cp3Upload.value) {
          alert("Please upload CP3 approval screenshot for Accommodation.");
          return false;
        }
      }

      // Additional Hours validation
      if (requestType === "Add additional hours") {
        const cp3Status = document.querySelector('input[name="additional_cp3_status"]:checked');
        const cp3Upload = document.querySelector('input[name="additional_cp3_upload"]');
        if (cp3Status && cp3Status.value === "Yes" && !cp3Upload.value) {
          alert("Please upload CP3 approval screenshot for Additional Hours.");
          return false;
        }

        const dayType = document.querySelector('input[name="additional_days"]:checked');
        if (!dayType) {
          alert("Please select whether you're adding hours for 1 Day or Multiple Days.");
          return false;
        }

        if (dayType.value === "1 Day") {
          const date = document.querySelector('input[name="additional_hours_date"]');
          const start = document.querySelector('input[name="additional_start_time"]');
          const end = document.querySelector('input[name="additional_end_time"]');
          if (!date.value || !start.value || !end.value) {
            alert("Please complete date, start time, and end time for the additional day.");
            return false;
          }
        }

        if (dayType.value === "Multiple Days") {
          const days = ["mon", "tue", "wed", "thu", "fri", "sat", "sun"];
          let validDay = false;
          for (let d of days) {
            const start = document.querySelector(`input[name="${d}_start"]`);
            const end = document.querySelector(`input[name="${d}_end"]`);
            if (start && end && start.value && end.value) {
              validDay = true;
              break;
            }
          }
          if (!validDay) {
            alert("Please enter at least one full day (start and end) for the weekly schedule.");
            return false;
          }
        }
      }

      return true;
    }
  </script>
</body>
</html>
